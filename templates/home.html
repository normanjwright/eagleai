{% extends 'base.html' %} 
{% block title %}EagleAI{% endblock %} 
{% block content %} 
    <div class="container-fluid" style="background-color: 8a100b;"> 
        <h3>Declared Programs</h3>
    </p>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar w-75"></div>
    </div>
    <div class="dropdown-center" style="min-width: 200px;">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Core
        </button>
        <ul class="dropdown-menu">
            <li><a class="btn btn-secondary dropdown-toggle" href="#">Completed Reqs.</a></li>
            <li><a class="btn btn-secondary dropdown-toggle" href="#">In Progress Reqs.</a></li>
            <li><a class="btn btn-secondary dropdown-toggle" href="#">Incomplete Reqs. </a></li>
          </ul>
        </div>

        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="25">
            <div class="progress-bar bg-success" style="width: 25%"></div>
          </div>
          <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-info" style="width: 50%"></div>
          </div>
          <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-warning" style="width: 75%"></div>
          </div>
          <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-danger" style="width: 100%"></div>
          </div>
         
          
          <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
            <div class="dropdown">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </div>
          
          <script>
          // Simulate progress bar
          function move() {
            var elem = document.getElementById("myBar");   
            var width = 0;
            var id = setInterval(frame, 10);
            function frame() {
              if (width >= 100) {
                clearInterval(id);
              } else {
                width++; 
                elem.style.width = width + '%'; 
              }
            }
          }
          // Start the progress bar animation
          move();
          </script>


        
      
    
{% endblock %}
