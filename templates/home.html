          <!DOCTYPE html>
          <html lang="en">
          <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Progress Bar with Dropdown Menu</title>
          <style>
            .progress-container {
              width: 80%;
              margin: 50px auto;
              position: relative;
            }
            .progress-bar {
              width: 0%;
              height: 30px;
              background-color: #4CAF50;
              transition: width 0.5s ease;
            }
            .dropdown {
              position: absolute;
              top: 0;
              left: 100%;
              width: 120px;
              display: none;
              background-color: #f9f9f9;
              box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
              z-index: 1;
            }
            .progress-container:hover .dropdown {
              display: block;
            }
            .dropdown a {
              color: black;
              padding: 12px 16px;
              text-decoration: none;
              display: block;
            }
            .dropdown a:hover {
              background-color: #f1f1f1;
            }
          </style>
          </head>
          <body>
          
          <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
            <div class="dropdown">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </div>
          
          <script>
          // Simulate progress bar
          function move() {
            var elem = document.getElementById("myBar");   
            var width = 0;
            var id = setInterval(frame, 10);
            function frame() {
              if (width >= 100) {
                clearInterval(id);
              } else {
                width++; 
                elem.style.width = width + '%'; 
              }
            }
          }
          // Start the progress bar animation
          move();
          </script>
          
          </body>
          </html>
