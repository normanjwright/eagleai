<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',    filename='css/mystyle.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body style="background-color: #eaeaea">
    <div class="container-fluid">
        
      <div
        class="top"
        style="
          background-color: #73131d;
          height: 140px;
          display: block;
          unicode-bidi: isolate;
        "
      >
        <div class="bg-image"></div>
        
      </div>
      

      <section class="login">
        <div class="mx-auto col-3">
        <a class="nav-link" href="{{ url_for('views.login') }}">Login</a>
        </div>
        

        <form action="/register" method="POST" class="mx-auto row g-3">
          <div class="col-auto mx-auto my-1">
            <h3 class="">Add Info</h3>
            <input type="text" class="form-control" id="eid" placeholder="EagleID" name="eid">
            <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
            <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
            <select id="school" name="school" class="form-select mx-2 nav-item" style="max-height: 70vh; overflow:scroll;max-width:125px;">
                <option>Morrissey College of Arts and Sciences</option>
                <option>Carroll School of Management</option>
                <option>Connell School of Nursing</option>
                <option>Lynch School of Education and Human Development</option>
            </select>
            <input type="text" class="form-control" id="major1" placeholder="Major 1" name="major1">
            <input type="text" class="form-control" id="major2" placeholder="Major 2" name="major2">
            <input type="text" class="form-control" id="minor1" placeholder="Minor 1" name="minor1">
            <input type="text" class="form-control" id="minor2" placeholder="Minor 2" name="minor2">
            <select id="year" name="year" class="form-select mx-2 nav-item" style="max-height: 70vh; overflow:scroll;max-width:125px;">
                <option>Freshman</option>
                <option>Sophomore</option>
                <option>Junior</option>
                <option>Senior</option>
            </select>

            <button type="submit" class="nav-link btn btn-primary mb-3 my-3">
              Register
            </button>
            
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
